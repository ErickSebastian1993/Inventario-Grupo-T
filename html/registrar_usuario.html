<body>
    <div class="container">
        <div class="form-container sign-in-container">
            <form id="registrarUsuario" action="home.html" method="POST">
                <h1>Registrar Usuario</h1>
                <p>Diligencie los campos a continuaci칩n.</p>
                <div class="row mb-3">
                    <label for="txtIdUsuario" class="col-md-1 col-form-label">ID Usuario:</label>
                    <div class="col-md-4">
                        <input type="text" id="txtIdUsuario" class="form-control" name="txtIdUsuario"
                            placeholder="Ingrese su id usuario" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="txtCorreo" class="col-md-1 col-form-label">Correo Electr칩nico:</label>
                    <div class="col-md-4">
                        <input type="email" id="txtCorreo" class="form-control" name="txtCorreo"
                            placeholder="ejemplo@ejemplo.com" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="txtUsuario" class="col-md-1 col-form-label">Nombre Usuario:</label>
                    <div class="col-md-4">
                        <input type="text" id="txtUsuario" class="form-control" name="txtUsuario"
                            placeholder="Ingrese su usuario" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="txtPassword" class="col-md-1 col-form-label">Contrase침a:</label>
                    <div class="col-md-4">
                        <input type="password" id="txtPassword" class="form-control" name="txtPassword"
                            placeholder="Ingrese su contrase침a" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="selRol" class="col-md-1 col-form-label">Rol del usuario:</label>
                    <div class="col-md-4">
                        <select name="" id="rol" class="form-select" required>
                            <option selected>Seleccione...</option>
                            <option value="admin" disabled>Administrador</option>
                            <option value="vendedor">Vendedor</option>
                            <option value="cliente">Cliente</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-primary" id="btnRegistrar"
                    name="btnRegistrar">Registrar.</button>

                <a href="home.html" class="btn btn-outline-primary" role="button">Regresar al home.</a>
            </form>
        </div>
    </div>
