<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/prueba.css">
  <script src="C:\Users\SEBAS\Documents\Inventario-Grupo-T\js\backend.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
  <title>Inventario | Log in</title>
</head>

<body>
  <div class="container">
    <div class="form-container sign-in-container">
      <form id="logIn" action="home.html" method="POST">
        <h1>Iniciar sesión</h1>
        <p>Ingrese su usuario y contraseña.</p>
        <div class="row mb-3">
          <label for="txtUsuario" class="col-sm-3 col-form-label">Usuario:</label>
          <div class="col-sm-9">
            <input type="text" id="txtUsuario" class="form-control" name="txtUsuario" placeholder="Ingrese su usuario"
              required>
          </div>
        </div>
        <div class="row mb-3">
          <label for="txtPassword" class="col-sm-3 col-form-label">Contraseña:</label>
          <div class="col-sm-9">
            <input type="password" id="txtPassword" class="form-control" name="txtPassword"
              placeholder="Ingrese su contraseña" required>
          </div>
        </div>
        <button type="submit" class="btn btn-outline-primary" id="btnLogin" name="btnLogin">Iniciar sesión.</button>
        <a class="btn btn-outline-info" href="recuperar.html" role="button">Ha olvidado su contraseña?</a>
      </form>
    </div>
  </div>
</body>

</html>
