<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
    <title>Inventario | Log in</title>
</head>

<body>
    <div class="container">
        <div class="form-container sign-in-container">
            <form action="login.html" method="POST">
                <h1>Recuperar contraseña</h1>
                <p>Ingrese su correo electrónico para recibir una nueva contraseña.</p>
                <div class="row mb-3">
                    <label for="txtCorreo" class="col-sm-4 form-label">Correo Electrónico:</label>
                    <div class="col-sm-6">
                        <input type="email" id="txtCorreo" class="form-control" name="txtCorreo"
                            placeholder="ejemplo@ejemplo.com" required>
                    </div>
                </div>
                <!-- <button type="submit" class="btn btn-outline-success" id="btnRecuperar" name="btnRecuperar">Recuperar
                    contraseña.</button> -->
                <button type="submit" id="btnRecuperar" name="btnRecuperar" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    data-bs-whatever="@mdo">Recuperar contraseña.</button>
            </form>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Información.</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Se ha enviado su contraseña al correo (correo). Por favor verifique.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
