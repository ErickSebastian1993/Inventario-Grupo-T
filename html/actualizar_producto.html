<body>
    <h1>Actualizar Productos</h1>
    <p>Diligencie los campos a continuaci√≥n.</p>
    <form id="registrarUsuario" action="home.html" method="POST">
        <div class="container">
            <div class="row d-flex justify-content-center mb-3">
                <div class="col-md-4">
                    <label for="txtReferencia" class="form-label">Referencia:</label>
                    <input type="text" id="txtReferencia" class="form-control" name="txtReferencia"
                        placeholder="Ingrese la referencia" required>
                </div>
            </div>
            <div class="row d-flex justify-content-center mb-3">
                <div class="col-md-4">
                    <label for="txtNomProducto" class="form-label">Nombre del producto:</label>
                    <input type="text" id="txtNomProducto" class="form-control" name="txtNomProducto"
                        placeholder="Nombre del producto" required>
                </div>
            </div>
            <div class="row d-flex justify-content-center mb-3">
                <div class="col-md-4">
                    <label for="txtCantidad" class="form-label">Cantidad:</label>
                    <input type="text" id="txtCantidad" class="form-control" name="txtUsuario"
                        placeholder="Cantidad del producto" required>
                </div>
            </div>
            <div class="row d-flex justify-content-center mb-3">
                <div class="col-md-4">
                    <label for="txtPrecio" class="form-label">Precio:</label>
                    <input type="text" id="txtPrecio" class="form-control" name="txtPrecio"
                        placeholder="Precio del producto" required>
                </div>
            </div>
            <div class="row d-flex justify-content-center mb-3">
                <div class="col-md-4">
                    <label for="imagen" class="form-label">Imagen:</label>
                    <input type="file" id="imagen" class="form-control form-control-sm" name="imagen"
                        placeholder="Imagen del producto" required>
                </div>
            </div>
            <div class="row d-flex justify-content-center mb-3">
                <div class="col-md-4">
                    <button type="submit" class="btn btn-outline-primary" id="btnRegistrar"
                        name="btnRegistrar">Registrar producto.</button>
                </div>
            </div>
            <div class="row d-flex justify-content-center mb-3">
                <div class="col-md-4">
                    <a href="home.html" class="btn btn-outline-primary" role="button">Regresar al home.</a>
                </div>
            </div>
        </div>
    </form>

        <div>
            <a href="https://www.uninorte.edu.co/"><img src="C:\Users\SEBAS\Documents\Inventario-Grupo-T\img\Imagen.jpg"
                    alt="UniNorte" style="width:100px;height:100px;"></a>
        </div>
    </div>
</body>
